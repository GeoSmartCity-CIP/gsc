<html>
<body>
	<h1>File Upload</h1>
 
	<form action="rest/file/upload" method="post" enctype="multipart/form-data">
 
	   <p>
		Select a file : <input type="file" name="file" size="45" />
	   </p>
	   
	    <p>
		Heigth : <input type="text" name="fieldHeight" size="10" />
	   </p>
	   
	   <p>
		Epsg : <input type="text" name="epsg" size="10" />
	   </p>
	   
	   <p>
		InspireIdLoc parameter : <input type="text" name="fieldInspireIdLoc" size="10" />
	   </p>
	   
	    <p>
		InspireIdName parameter : <input type="text" name="fieldInspireIdName" size="10" />
	   </p>
 
	   <input type="submit" value="Upload It" />
	</form>
 
</body>
</html>
