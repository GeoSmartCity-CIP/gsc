		<script>
		function submitForm() {
		    epsg = document.getElementById('epsg');
			f = document.getElementById('fileupload');
			if (epsg.value == "" || f.value == ""){
				if (f.value == ""){
					alert("Please, select the file.");
				}
				else {
					epsg.className += " input-error";
					//epsg.addClass('input-error');
				}
			}
			else {
				if (epsg.value != ""){
					//epsg.removeClass('input-error');
					epsg.className.replace(/\binput-error\b/,'');
				}
				document.getElementById('btnUpload').disabled=true;
                document.getElementById('btnUpload').value="Loading...";
				var http = new XMLHttpRequest();
				var form = $('form')[0]; 
				var formData = new FormData(form);
				$.ajax({
					//url : 'http://'+location.hostname+':'+location.port+'/hub/rest/file/upload',
					url : 'http://hub.geosmartcity.eu/building/rest/file/upload',
					type : 'POST',
					data : formData,
					cache : false,
					contentType : false,
					processData : false,
					success : function(data, textStatus, jqXHR) {
						var userObj = JSON.parse(jqXHR.responseText);
					    document.getElementById("inputForm").style.display="none";			
					    document.getElementById("boxResponse").innerHTML = "<div id=\"response\"><a href="+userObj.wfsUri+" class=\"btn btn-primary btn-lg active\" role=\"button\" TARGET=\"_blank\">Link WFS</a><a href="+userObj.jsonUri+" class=\"btn btn-primary btn-lg active\" role=\"button\" TARGET=\"_blank\">Link Json</a><a href="+userObj.shapeUri+" class=\"btn btn-primary btn-lg active\" role=\"button\" TARGET=\"_blank\">Link Shape</a><button type=\"button\" class=\"btn btn-success-outline\" onclick=\"return returnFun();\">New Import</button></div>";
					    document.getElementById('btnUpload').value="Upload It!";
                        document.getElementById('btnUpload').disabled=false;
					},
					  error : function(jqXHR, textStatus, errorThrown) {
						alert(textStatus);
						document.getElementById('btnUpload').value="Upload It!";
                            document.getElementById('boxForm').disabled=false;
					  }
				});
			}
		}
		
		
		function returnFun(){
			document.getElementById("inputForm").style.display="block";
			document.getElementById("response").style.display="none";
			document.getElementById("fileupload").value="";
			document.getElementById("height").value="";
			document.getElementById("epsg").value="";
			document.getElementById("inspireLoc").value="";
			document.getElementById("inspireName").value="";
		}
	</script>
